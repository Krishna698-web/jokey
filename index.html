<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First extension</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="joke_section">
      <h1>Joke for you...</h1>
      <div id="background">
        <p id="joke"></p>
      </div>
      <button class="refresh" id="joke_refresh">
        <img src="reload.png" alt="" />
      </button>
    </div>
    <div id="fact_section">
      <h1>Fact for you...</h1>
      <div id="background">
        <p id="fact"></p>
      </div>
      <button class="refresh" id="fact_refresh">
        <img src="reload.png" alt="" />
      </button>
    </div>
  </body>
  <script src="jokey.js"></script>
</html>
